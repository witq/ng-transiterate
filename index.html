<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ng-transiterate</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css" />
    <!-- endbower -->

    <link href="stylesheets/main.css" rel="stylesheet">

  </head>

  <body ng-app="app" ng-controller="appController">

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li ng-repeat="page in pages" check-active="{{ page.url }}">
            <a ng-href="#{{ page.url }}" ng-bind="page.title"></a>
          </li>
        </ul>
        <h3 class="text-muted">ng-transiterate</h3>
      </div>

      <div ng-view></div>

      <div class="footer">
        <p class="copyright">ng-transiterate maintained by <a href="https://github.com/witq">witq</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </div>

    </div> <!-- /container -->

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ng-transiterate/dist/ng-transiterate.js"></script>
    <script src="bower_components/highlightjs/highlight.pack.js"></script>
    <script src="bower_components/angular-highlightjs/angular-highlightjs.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->

    <script src="javascripts/main.js"></script>

  </body>
</html>
