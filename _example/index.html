<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="exampleApp" ng-controller="mainController">

    <div
      class="value"
      transiterate="val"
      easing="easeInOutExpo"

    <script src="js/app.js"></script>
